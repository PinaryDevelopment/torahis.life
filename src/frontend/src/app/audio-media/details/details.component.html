<div class="container" *ngIf="media$ | async as media">
    <h3 class="title">{{media.series}} - {{media.title}}</h3>
    <h4 class="series">{{media.versions[0].version}}</h4>
    <div class="author">{{media.author.name}}</div>
    <div class="date">{{media.date.toDateString()}}</div>

    <pd-audio-media-player></pd-audio-media-player>

    <div class="pager">
        <button *ngIf="media.previousId" [routerLink]="['../', media.previousId]"><fa-icon [icon]="faLongArrowAltLeft"></fa-icon>Previous</button>
        <button *ngIf="media.nextId" [routerLink]="['../', media.nextId]"><fa-icon [icon]="faLongArrowAltRight"></fa-icon>Next</button>
    </div>
</div>
